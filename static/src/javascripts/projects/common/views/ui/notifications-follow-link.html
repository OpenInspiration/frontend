<% if (isSubscribed) { %>
    <div class="live-notifications__slider live-notifications__slider--subscribed"></div>
    <span class="live-notifications__label live-notifications__label--subscribed">Receive updates on this story<span class="u-h"> - turn off</span></span>
<% } else { %>
    <div class="live-notifications__slider live-notifications__slider--unsubscribed"></div>
    <span class="live-notifications__label live-notifications__label--unsubscribed">Receive updates on this story<span class="u-h"> - turn on</span></span>
<% } %>
